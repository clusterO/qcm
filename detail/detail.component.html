<app-template></app-template>

<div>
  <mat-tab-group (selectedTabChange)="onTabChange($event);">

    <mat-tab label="REPONSES"></mat-tab>

</div>

<mat-card>
  <app-response *ngIf="response"></app-response>
  <app-question *ngIf="question"></app-question>
</mat-card>
