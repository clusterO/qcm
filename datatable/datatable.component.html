<mat-card>
  <div class="container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!-- Titre Column -->
    <ng-container matColumnDef="titre_formulaire">
      <mat-header-cell *matHeaderCellDef> Titre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.titre_formulaire}} </mat-cell>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description_formulaire">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description_formulaire}} </mat-cell>
    </ng-container>

    <!-- Lien Column -->
    <ng-container matColumnDef="token">
      <mat-header-cell *matHeaderCellDef> Lien </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput value="{{element.token}}" class="link">
        </mat-form-field>
      </mat-cell>  
    </ng-container>

    <!-- Creation Column -->
    <ng-container matColumnDef="date_creation">
      <mat-header-cell *matHeaderCellDef> Date cr√©ation </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date_creation}} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button (click)="edit(element);">
          <mat-icon class="edit">mode_edit</mat-icon>
        </button>
        <button mat-button (click)="details(element.id_formulaire);">
          <mat-icon class="details">remove_red_eye</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="pagesize"
                 [pageSizeOptions]="[5, 10, 20]"
                 [length]="length"
                 (page)="pageEvent()">
  </mat-paginator>
</div>
</mat-card>
