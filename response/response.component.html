<div class="container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
      <mat-cell *matCellDef="let response"> {{response.nom}} </mat-cell>
    </ng-container>

    <!-- Prenom Column -->
    <ng-container matColumnDef="prenom">
      <mat-header-cell *matHeaderCellDef> Pr√©nom </mat-header-cell>
      <mat-cell *matCellDef="let response"> {{response.prenom}} </mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let response"> {{response.email}} </mat-cell>  
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let response">
        <button mat-button (click)="details();">
          <mat-icon class="details">remove_red_eye</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="pagesize"
                 [pageSizeOptions]="[5, 10, 20]"
                 [length]="length"
                 (page)="pageEvent()">
  </mat-paginator>
</div>
